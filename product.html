<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Produkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    window.dataLayer = window.dataLayer || [];

    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
      return null;
    }
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;expires=" + d.toUTCString();
    }

    function getConsentFromCookie() {
      const consentCookie = getCookie('cookie_consent');
      if (!consentCookie) return null;
      try {
        return JSON.parse(consentCookie);
      } catch {
        return null;
      }
    }

    const defaultConsent = {
      ad_storage: 'denied',
      ad_user_data: 'denied',
      ad_personalization: 'denied',
      analytics_storage: 'denied'
    };

    (function() {
      const consent = getConsentFromCookie() || defaultConsent;
      window.dataLayer.push(['consent', 'update', consent]);
    })();
  </script>

  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5DN9DJ9F');
  </script>

  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #cookie-banner {
      background: #f8f8f8;
      padding: 1rem;
      border: 1px solid #ccc;
      position: fixed;
      bottom: 20px;
      left: 20px;
      max-width: 320px;
      z-index: 9999;
      display:none;
    }
    button { margin: 5px; padding: 0.5rem 1rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Domů</a>
    <a href="product.html">Produkt</a>
    <a href="contact.html">Kontakt</a>
  </nav>

  <h1>Detail produktu</h1>

  <p>Toto je detail produktu pro testování webové analytiky.</p>

  <button onclick="window.dataLayer.push({event:'product_view', product_id:'12345', product_name:'Test Produkt'}); alert('Produktová událost odeslána');">
    Odeslat událost zobrazení produktu
  </button>

  <div id="cookie-banner">
    <p>Tato stránka používá cookies pro analytiku a personalizaci. Souhlasíte?</p>
    <button id="acceptCookies">Souhlasím</button>
    <button id="rejectCookies">Nesouhlasím</button>
  </div>

  <script>
    function showBanner() {
      document.getElementById('cookie-banner').style.display = 'block';
    }
    function hideBanner() {
      document.getElementById('cookie-banner').style.display = 'none';
    }

    function applyConsent(consent) {
      window.dataLayer.push(['consent', 'update', consent]);
      setCookie('cookie_consent', JSON.stringify(consent), 365);
      window.dataLayer.push({event:'user_consent_given', consent_status: consent.ad_storage});
    }

    document.addEventListener('DOMContentLoaded', () => {
      const consent = getConsentFromCookie();
      if (!consent) {
        showBanner();
      } else {
        hideBanner();
      }

      document.getElementById('acceptCookies').addEventListener('click', () => {
        const consentGranted = {
          ad_storage: 'granted',
          ad_user_data: 'granted',
          ad_personalization: 'granted',
          analytics_storage: 'granted'
        };
        applyConsent(consentGranted);
        hideBanner();
      });

      document.getElementById('rejectCookies').addEventListener('click', () => {
        const consentDenied = {
          ad_storage: 'denied',
          ad_user_data: 'denied',
          ad_personalization: 'denied',
          analytics_storage: 'denied'
        };
        applyConsent(consentDenied);
        hideBanner();
      });
    });
  </script>

</body>
</html>
