  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;expires=" + d.toUTCString();
    }
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
      return null;
    }
    function applyConsent(consent) {
      window.dataLayer.push(['consent', 'update', consent]);
    }
    function initConsent() {
      let consentCookie = getCookie('cookie_consent');
      if (consentCookie) {
        try {
          const consent = JSON.parse(consentCookie);
          applyConsent(consent);
          document.getElementById('cookie-banner').style.display = 'none';
        } catch {
          document.getElementById('cookie-banner').style.display = 'block';
        }
      } else {
        document.getElementById('cookie-banner').style.display = 'block';
      }
    }
    function acceptCookies() {
      const consent = {
        ad_storage: 'granted',
        ad_user_data: 'granted',
        ad_personalization: 'granted',
        analytics_storage: 'granted'
      };
      applyConsent(consent);
      setCookie('cookie_consent', JSON.stringify(consent), 365);
      window.dataLayer.push({event:'user_consent_given', consent_status: 'granted'});
      document.getElementById('cookie-banner').style.display = 'none';
    }
    function rejectCookies() {
      const consent = {
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        analytics_storage: 'denied'
      };
      applyConsent(consent);
      setCookie('cookie_consent', JSON.stringify(consent), 365);
      window.dataLayer.push({event:'user_consent_given', consent_status: 'denied'});
      document.getElementById('cookie-banner').style.display = 'none';
    }
    window.addEventListener('DOMContentLoaded', function() {
      initConsent();
    });
  </script>
