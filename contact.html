  <script>
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";path=/;expires=" + d.toUTCString();
    }
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return decodeURIComponent(parts.pop().split(";").shift());
      return null;
    }
    function applyConsent(consent) {
      window.dataLayer.push(['consent', 'update', consent]);
    }
    function initConsent() {
      let consentCookie = getCookie('cookie_consent');
      if (consentCookie) {
        try {
          const consent = JSON.parse(consentCookie);
          applyConsent(consent);
          document.getElementById('cookie-banner').style.display = 'none';
        } catch {
          document.getElementById('cookie-banner').style.display = 'block';
        }
      } else {
        document.getElementById('cookie-banner').style.display = 'block';
      }
    }
    function acceptCookies() {
      const consent = {
        ad_storage: 'granted',
        ad_user_data: 'granted',
        ad_personalization: 'granted',
        analytics_storage: 'granted'
      };
      applyConsent(consent);
      setCookie('cookie_consent', JSON.stringify(consent), 365);
      window.dataLayer.push({event:'user_consent_given', consent_status: 'granted'});
      document.getElementById('cookie-banner').style.display = 'none';
    }
    function rejectCookies() {
      const consent = {
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        analytics_storage: 'denied'
      };
      applyConsent(consent);
      setCookie('cookie_consent', JSON.stringify(consent), 365);
      window.dataLayer.push({event:'user_consent_given', consent_status: 'denied'});
      document.getElementById('cookie-banner').style.display = 'none';
    }
    window.addEventListener('DOMContentLoaded', function() {
      initConsent();
    });
  </script>

  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #cookie-banner {
      background: #f8f8f8;
      padding: 1rem;
      border: 1px solid #ccc;
      position: fixed;
      bottom: 20px;
      left: 20px;
      max-width: 320px;
      z-index: 9999;
      display:none;
    }
    button { margin: 5px; padding: 0.5rem 1rem; }
    nav a { margin-right: 1rem; }
    form label { font-weight: bold; }
    form input, form textarea { width: 100%; max-width: 400px; }

<body>

  <nav>

  <h1>Kontakt</h1>

  <h2>Kontaktní formulář</h2>
  <form id="contactForm">
    <label for="name">Jméno:</label><br />
    <input type="text" id="name" name="name" /><br /><br />
    
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" /><br /><br />
    
    <label for="message">Zpráva:</label><br />
    <textarea id="message" name="message"></textarea><br /><br />
    
    <button type="submit">Odeslat</button>
  </form>

  <div id="cookie-banner">
    <p>Tato stránka používá cookies pro analytiku a personalizaci. Souhlasíte?</p>
    <button onclick="acceptCookies()">Souhlasím</button>
    <button onclick="rejectCookies()">Nesouhlasím</button>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.dataLayer.push({
        event: 'form_submit',
        form_id: 'contactForm',
        form_data: {
          name: this.name.value,
          email: this.email.value,
          message: this.message.value
        }
      });
      alert('Formulář byl úspěšně odeslán!');
      this.reset();
    });
  </script>

</body>
</html>
