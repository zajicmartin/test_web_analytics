<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Web Analytics - Home</title>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    // Funkce pro načtení cookie podle jména
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Zkus načíst consent cookie a aplikuj consent update pokud existuje
    const consentCookie = getCookie('cookie_consent');
    if (!consentCookie) {
      // Pokud cookie není, default consent = denied
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied'
      });
    } else {
      try {
        const consentData = JSON.parse(decodeURIComponent(consentCookie));
        gtag('consent', 'update', consentData);
      } catch(e) {
        // Pokud cookie je poškozená, fallback na denied
        gtag('consent', 'default', {
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied',
          'analytics_storage': 'denied'
        });
      }
    }
  </script>

  <!-- GTM script -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GTM-5DN9DJ9F"></script>
  <script>
    gtag('js', new Date());
    gtag('config', 'GTM-5DN9DJ9F');
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { margin-right: 1rem; padding: 0.5rem 1rem; font-size: 1rem; }
    #consent-banner { 
      position: fixed; bottom: 1rem; left: 1rem; right: 1rem; background: #eee; padding: 1rem; border: 1px solid #ccc;
      display: flex; align-items: center; justify-content: space-between; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Testovací stránka Webové analytiky</h1>
  <p>Vyzkoušejte souhlas s cookies a aktualizaci consentu.</p>

  <div id="consent-banner" style="display:none;">
    <span>Souhlasíte se zpracováním cookies pro analytiku a reklamu?</span>
    <div>
      <button onclick="setConsent(true)">Ano, souhlasím</button>
      <button onclick="setConsent(false)">Ne, nesouhlasím</button>
    </div>
  </div>

  <script>
    // Funkce pro nastavení consentu, uloží cookie a aktualizuje gtag
    function setConsent(allowed) {
      const consentData = allowed ? {
        'ad_storage': 'granted',
        'ad_user_data': 'granted',
        'ad_personalization': 'granted',
        'analytics_storage': 'granted'
      } : {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied'
      };

      document.cookie = "cookie_consent=" + encodeURIComponent(JSON.stringify(consentData)) + ";path=/;max-age=31536000";

      gtag('consent', 'update', consentData);

      // Skryj banner po volbě
      document.getElementById('consent-banner').style.display = 'none';
      alert('Consent nastaven: ' + (allowed ? 'Souhlas' : 'Nesouhlas'));
    }

    // Pokud cookie není, zobraz banner, jinak ne
    window.onload = function() {
      if (!getCookie('cookie_consent')) {
        document.getElementById('consent-banner').style.display = 'flex';
      }
    }
  </script>
  
</body>
</html>
